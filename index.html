<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="Calculator">
      <input type="text" id="display" readonly />
      <div class="button-container">
        <button class="btn"  onclick="
         
        currentDisplay = eval(currentDisplay*0);
       document.querySelector('#display').value = currentDisplay;
        ">c</button>
        <button
          class="btn"
          onclick=" currentDisplay += '1'
document.querySelector('#display').value = currentDisplay;
 "
        >
          1
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '2'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          2
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '+'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          +
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '3'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          3
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '4'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          4
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '-'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          -
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '5'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          5
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '6'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          6
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '*'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          *
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '7'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          7
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '8'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          8
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '/'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          /
        </button>

        <button
          class="btn"
          onclick="
         
         currentDisplay = eval(currentDisplay);
        document.querySelector('#display').value = currentDisplay;
         "
        >
          =
        </button>

        <button
          class="btn"
          onclick=" currentDisplay += '9'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          9
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '0'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          0
        </button>
        <button
          class="btn"
          onclick=" currentDisplay += '.'
        document.querySelector('#display').value = currentDisplay;
         "
        >
          .
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
